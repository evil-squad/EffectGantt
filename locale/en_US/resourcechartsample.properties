#HTML formatted help text.
resourcechartsample.help = <p><b>Description</b><br/>This sample illustrates how to visualize the allocation of resources using the ILOG Elixir resource chart. It displays the scheduled absences of employees over time. In this example, an employee can be on vacation, on a business trip, sick or traveling.</p><p>The employees are displayed in the data grid (left area), grouped by their office location. The absences for each employee are displayed in the Gantt sheet (center area). The <i>Edit Absence</i> area on the right allows you to change the absences of the selected employee.</p><br/><p><b>Interactions</b><br/><p>Select an employee by clicking a name in the data grid.</p><br/><p>Select an absence by clicking it in the Gantt sheet.</p><br/><p>Edit an absence by selecting it and either changing its properties in the <i>Edit Absence</i> pane, or moving it sideways to change the time, or resizing it to change the duration.</p><br/><p>Reassign an absence by dragging it up or down to another employee.</p><br/><p>Zoom the Gantt sheet by pressing a zoom button or the + or - key,or by holding the CTRL key down and rolling the mouse wheel.</p><br/><p>Pan the Gantt sheet by clicking and dragging it or by pressing a keyboard arrow key.</p><br/><p>Display a specific time interval on the Gantt sheet by highlighting it in the time scale and then clicking.</p><br/><p>Display all absences for all displayed employees by pressing the <i>Zoom to Fit</i> button.</p><br/></p>
