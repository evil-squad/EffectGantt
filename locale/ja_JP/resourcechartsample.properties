resourcechartsample.help=<p><b>説明</b><br/>このサンプルでは、ILOG Elixir リソースチャートを使用してリソースの割り当てを視覚化する方法を説明しています。社員の不在予定をカレンダー形式で表示しています。この例では、社員は休暇、出張、病気、現地調整のいずれかの理由で自分のオフィスに不在状態になります。</p><p>社員は左側のデータグリッドに勤務地別にグループ化して表示されています。各社員の不在状況は中央にガントシート形式で表示されています。右側の <i>不在の編集</i> 領域で、選択した社員の不在状況を変更することができます。</p><br/><p><b>インタラクション</b><br/><p>データグリッドで名前をクリックして社員を選択します。</p><br/><p>ガントシートで不在をクリックして選択します。</p><br/><p>不在を選択し、<i>不在の編集</i> でプロパティを変更するか、横にドラッグして時間を変更するか、またはサイズ変更して期間を変更します。</p><br/><p>不在を上下にドラッグして別の社員に再割り当てします。</p><br/><p>ガントシートをズームするには、ズームボタン、+ / - キーを押すか、またはCTRL キーを押しながらマウスホイールを前後に動かします。</p><br/><p>ガントシートをパンするには、クリックしながらドラッグするか、またはキーボードの矢印キーを押します。</p><br/><p>ガントシートで特定期間を表示するには、上部にある時間スケールを強調表示してクリックします。</p><br/><p>表示されている全社員のすべての不在を表示するには、<i>ズーム調整</i> ボタンをクリックします。</p><br/></p>
