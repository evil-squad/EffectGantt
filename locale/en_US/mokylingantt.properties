#The message format used for the tooltip for a task.
#
#Since ILOG Elixir 2.0.
#
#Parameters:
#0 - the name of the task
#1 - the start time of the task
#2 - the duration of the task (the number representing the quantity)
#3 - the unit for the duration of the task
#4 - the end time of the task
tooltip.task.format=Task: {0}\nStart: {1}     Duration: {2} {3}\nEnd: {4}

#The message format used for the tooltip for a milestone.
#
#Since ILOG Elixir 2.0.
#
#Parameters:
#0 - the name of the task
#1 - the start time of the task
#2 - the duration of the task (the number representing the quantity)
#3 - the unit for the duration of the task
#4 - the end time of the task
tooltip.milestone.format=Milestone: {0}\nOn: {1}

#The message format used for the tooltip for a constraint.
#
#Since ILOG Elixir 2.0.
#
#Parameters:
#0 - the kind of constraint
#1 - the label for the task that is the origin of the constraint
#1 - the label for the task that is the destination of the constraint
tooltip.constraint.format=Constraint: {0}\nFrom: {1}\nTo: {2}

#The text in the constraint tooltip that is used to represent the kind of 
#end to end constraint.
#
#Since ILOG Elixir 2.0.
tooltip.constraint.end.to.end.text=End to end

#The text in the constraint tooltip that is used to represent the kind of 
#end to start constraint.
#
#Since ILOG Elixir 2.0.
tooltip.constraint.end.to.start.text=End to start

#The text in the constraint tooltip that is used to represent the kind of 
#start to end constraint.
#
#Since ILOG Elixir 2.0.
tooltip.constraint.start.to.end.text=Start to end

#The text in the constraint tooltip that is used to represent the kind of 
#start to start constraint.
#
#Since ILOG Elixir 2.0.
tooltip.constraint.start.to.start.text=Start to start

#@mokylin.nopseudo.begin
#The date format used for the start time and end time of a task when the tooltip 
#is displayed for a task.
tooltip.date.format=dd-MM-yyyy HH:mm:ss
#@mokylin.nopseudo.end

#The text in the task tooltip that is used
#to represent the unit for the task 
#duration when it is in days.
tooltip.duration.day.text=day(s)

#The text in the task tooltip that is used
#to represent the unit for the task 
#duration when it is in hours.
tooltip.duration.hour.text=hour(s)

#The text in the task tooltip that is used
#to represent the unit for the task 
#duration when it is in minutes.
tooltip.duration.minute.text=min(s)

#The text in the task tooltip that is used
#to represent the unit for the task 
#duration when it is in seconds.
tooltip.duration.second.text=s

#The text in the task tooltip that is used
#to represent the unit for the task 
#duration when it is in milliseconds.
tooltip.duration.millisecond.text=ms

#The text in the task tooltip that is used
#to represent a duration of zero. In such a
#case where the duration is zero, the text is
#used instead of the {2} placeholder in the 
#tooltip.task.format, and {3} is an empty string.
tooltip.duration.zero.text=0

################################
# Error Messages
################################

#The message format used to create logged messages.
#
#Parameters:
#0 - the unique identifier for the error message.
#1 - the text of the error message.
logged.message.format={0}: {1}

#The message used to warn users that a method was passed an invalid null 
#parameter.
#
#Parameters:
#0 - the name of the type and method that 
#    received the null parameter.
#1 - the name of the parameter that had a null value.
illegal.null.parameter.message.CWZGF0000W={0} invoked with a null {1} parameter.

#The message used to warn users that there are multiple items using the 
#same identifier in the collection of resources.
#
#Parameters:
#0 - the identifier that is being re-used.
duplicate.resource.id.message.CWZGF0001W=The resources collection contains several resource items with the same identifier [{0}]

#The message used to notify users that a method is invoked while it is not 
#supported by the defining component.
#
#Since ILOG Elixir 2.0
#
#Parameters:
#0 - the name of the type and method that was invoked.
#1 - the type of the component in use.
not.supported.in.component.message.CWZGF0002E={0} is not supported by a component of type: {1}.

#The message used to notify users that a data item field name is null, and the
#field's value cannot be saved to the data provider item.
#
#Since ILOG Elixir 2.0
#
#Parameters:
#0 - the name of the data item class and property.
#1 - the name of the field.
dont.know.how.to.commit.message.CWZGF0003W=Do not know how to commit change to {0}: {1} is null.

#The message used to notify users that an invalid parameter was used in a method call.
#
#Since ILOG Elixir 3.0
#
#Parameters:
#0 - the name of the method.
#1 - the name of the parameter.
#2 - the error description.
invalid.argument.message.CWZGF0004E=The {0} method was called with an invalid argument: {1}.

#The message used to notify users that a read-only calendar is being modified.
#
#Since ILOG Elixir 3.0
#
cannot.modify.readonly.calendar.message.CWZGF0005E=Cannot modify a read-only calendar.

#The message used to warn users that there are multiple items using the 
#same identifier in the collection of tasks.
#
#Parameters:
#0 - the identifier that is being re-used.
duplicate.task.id.message.CWZGF0006W=The tasks collection contains several task items with the same identifier [{0}]
