#HTML formatted help text.
projecteditorsample.help = <p><b>Description</b><br/>This sample utility provides the user with a project management application.</p><br/><p>The sample can load MS Project XML files.</p><br/>It provides several views of the project:<br/><ul><li>A task-oriented view, in which each line represents a task.</li><li>A resource-oriented view, in which each line represents a resource.</li><li>A calendar view.</li><li>A task sheet view, in which each line represents a task.</li><li>A diagram view, showing the relationship between tasks.</li></ul><br/><p><b>Interactions</b><br/><p>Use the toolbar buttons to perform standard actions such as loading an XML file, printing, and adding new tasks.</p><br/><p>Edit a task by dragging it in the Gantt sheet to change its properties in the data grid. To show the task information dialog, double-click a task in the Gantt sheet.</p><br/><p>Zoom the Gantt sheet by pressing a zoom button or the + or - key, or by holding the CTRL key down and rolling the mouse wheel.</p><br/><p>Pan the Gantt sheet by clicking and dragging it.</p><br/><p>Display a specific time interval on the Gantt sheet by highlighting the interval in the time scale and then clicking.</p><br/><p>Display the full range of the project by pressing the <i>Show All</i> button.</p><br/></p>

#Panel title
